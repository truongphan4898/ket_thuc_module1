<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình tròn</title>
</head>
<body>
<canvas width="500px" height="400px" style="border: black solid 1px" id="canvas"></canvas>
</body>
<script>
    let canvas=document.getElementById("canvas");
    let ctx=canvas.getContext("2d");
    ctx.fillStyle="#000000";
    ctx.arc(50,50,80,0,Math.PI*2);
    ctx.fill();
</script>
</html>
